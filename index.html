<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title text-align="center>NIT Warangal E-Sarthee Location Tracking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .banner-container {
            text-align: center;
            margin-top: 10px;
        }
        .banner {
            max-width: 100%;
            height: auto;
        }
        .toggle-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }
        }
        @media (max-width: 480px) {
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <button class="btn btn-dark toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
    
    <div class="banner-container">
        <img src="https://nitw.ac.in/api/static/files/welcome_to_NIT_WARANGAL_2023-4-15-16-35-49.jpg" class="img-fluid banner" alt="NIT Warangal">
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>NIT Warangal E-Sarthee (e-Van) Location Tracking</b></a>
        </div>
    </nav>
   
    <div class="container mt-4">
        <iframe src="https://purush-project1esartheenitw.web.val.run/?view=e816a051-3f44-4165-9248-699fba1c2076"></iframe>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
